name: Collect Option Chain Data

on:
  schedule:
    - cron: "*/10 * * * *"    # Runs every 10 minutes
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      # ---------------------------------------------
      # 1. CHECKOUT repo with full history
      # ---------------------------------------------
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # ---------------------------------------------
      # 2. Fetch latest remote + reset BEFORE running script
      # ---------------------------------------------
      - name: Sync with remote main to avoid conflicts
        run: |
          git fetch origin main
          git reset --hard origin/main

      # ---------------------------------------------
      # 3. Setup Python
      # ---------------------------------------------
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # ---------------------------------------------
      # 4. Install dependencies
      # ---------------------------------------------
      - name: Install dependencies
        run: |
          pip install pandas requests

      # ---------------------------------------------
      # 5. Run collector (writes BTC.csv & ETH.csv)
      # ---------------------------------------------
      - name: Run collector
        run: python collector.py

      # ---------------------------------------------
      # 6. Commit + Force Push (NO conflicts ever)
      # ---------------------------------------------
      - name: Commit and push updated data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add data/*
          git commit -m "data update $(date -u +"%Y-%m-%d %H:%M:%S UTC")" || echo "No changes"

          git push --force
