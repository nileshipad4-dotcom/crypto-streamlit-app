name: Crypto 5m Change CSV

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"   # every 5 minutes

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          pip install -r requirements.txt

      - name: Run script
        run: |
          python crypto_5m_change_csv.py

      - name: Upload CSV
        uses: actions/upload-artifact@v4
        with:
          name: crypto_csv
          path: "*.csv"
